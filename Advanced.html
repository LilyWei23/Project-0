<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
    </head>
    <body>
        <a href="Search.html" style="text-align: right; display: block">Search</a>
        <form action="https://google.com/search">
            <div><label>all these words:</label><input type="text" name="as_q"></div>
            <div><label>this exact word or phrase:</label><input type="text" name="as_epq"></div>
            <div><label>any of these words:</label><input type="text" name="as_oq"></div>
            <div><label>none of these words:</label><input type="text" name="as_eq"></div>
            <div><input style="color: white; background-color:blue; text-align: center;" type="submit" value="Adavanced search"></div>
        </form>
    </body>
</html>
